    <style>
        :root {
            --bg: #0f172a;
            --card: #111c33;
            --accent: #60a5fa;
            --text: #e8eefc;
            --muted: #93a4c7;
            --border: rgba(255, 255, 255, 0.1);
            --success: #34d399;
            --danger: #ef4444;
            --dangerBg: rgba(239, 68, 68, .12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.25), transparent 60%),

            color: var(--text);
            padding: env(safe-area-inset-top, 20px) 24px 24px 24px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            min-height: 100vh;

        /* Riattiva la selezione per input e risultati */
        textarea, .result-box, .val {
            -webkit-user-select: text;
            user-select: text;
        }

        @media (max-width: 480px) { body { padding: 12px; } }

        header {
            display: flex; gap: 14px; align-items: center; justify-content: space-between;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(17, 28, 51, .85);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
            margin-bottom: 20px;
        }

        textarea { 
            width: 100%; height: 140px; padding: 12px; 
            margin-bottom: 16px; border-radius: 12px; 
            border: 1px solid var(--border); 
            background: rgba(0, 0, 0, 0.2); 
            color: var(--text); outline: none;
            font-size: 16px; font-family: inherit; resize: none;
        }
        textarea:focus { border-color: rgba(96,165,250,.55); }

        button { 
            width: 100%; padding: 14px 20px; 
            background: rgba(96, 165, 250, 0.18); 
            border: 1px solid rgba(96, 165, 250, 0.55);
            color: var(--text); font-weight: 600; 
            font-size: 15px; border-radius: 12px; 
            cursor: pointer; transition: 0.2s;
        }
        button:hover { background: rgba(96, 165, 250, 0.25); }

        /* Stile Risultati */
        .result-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            border-radius: 14px;
            padding: 16px; margin-top: 12px;
        }
        
        .status-badge {
            display: block; text-align: center; padding: 10px; border-radius: 10px;
            font-weight: 800; margin-bottom: 12px; font-size: 13px; text-transform: uppercase;
        }
        .status-active { background: rgba(52, 211, 153, 0.12); color: var(--success); border: 1px solid rgba(52, 211, 153, 0.3); }
        .status-inactive { background: var(--dangerBg); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .status-new { background: rgba(255,255,255,0.05); color: var(--muted); border: 1px solid var(--border); }

        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 14px; color: var(--muted); }
        .info-row:last-child { border-bottom: none; }
        .val { color: var(--text); font-weight: 700; font-family: ui-monospace, monospace; }

        /* Footer e AI */
        .paypal-footer { text-align: center; margin-top: 40px; padding: 30px 20px; border-top: 1px solid var(--border); }
        .paypal-link {
            color: #60a5fa; text-decoration: none; font-weight: bold; font-size: 14px;
            background: rgba(0, 112, 186, 0.15); padding: 10px 20px; border-radius: 50px;
            border: 1px solid rgba(0, 112, 186, 0.4); display: inline-flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .paypal-link:hover { background: rgba(0, 112, 186, 0.3); transform: translateY(-2px); }

        #ai-assistant-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        #ai-button { 
            width: 70px; height: 70px; border-radius: 50%; background: var(--accent); 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); overflow: hidden; border: 3px solid var(--accent);
        }
        #ai-button img { width: 100%; height: 100%; object-fit: cover; }
        #ai-window { 
            display: none; position: absolute; bottom: 80px; right: 0; width: 85vw; max-width: 320px; 
            background: var(--card); border: 1px solid var(--accent); border-radius: 20px; padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); backdrop-filter: blur(10px);
        }
        .ai-header { color: var(--accent); font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        #ai-content { max-height: 300px; overflow-y: auto; margin-bottom: 10px; font-size: 13px; }
        .ai-msg { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; margin-bottom: 10px; line-height: 1.4; color: var(--text); }
        .ai-input-area { display: flex; gap: 5px; border-top: 1px solid var(--border); padding-top: 10px; }
        #ai-input { flex: 1; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 5px; padding: 5px; font-size: 12px; }
        #ai-send-btn { background: var(--accent); border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

            </div>

    <script src="https://re-panza.github.io/re-panza-core/re_panza_brain.js"></script>

    <script>
    let DB_STORICO = {};
    let MONDO_CARICATO = "";

    function toggleAI() {
        const win = document.getElementById('ai-window');
        win.style.display = win.style.display === 'block' ? 'none' : 'block';
    }
async function checkActivity() {
        const input = document.getElementById('player-input').value;
        const resArea = document.getElementById('risultati');

        // Regex per link Alleanza (l+k://alliance?ID&MONDO)
        const allyMatch = input.match(/l\+k:\/\/alliance\?(\d+)(?:&|&world_id=)(\d+)/) || 
                          input.match(/l\+k:\/\/alliance\?id=(\d+)&world_id=(\d+)/);

        if (!allyMatch) {
            alert("‚ùå Questo strumento ora serve per analizzare le ALLEANZE.\nIncolla un link tipo: l+k://alliance?123&327");
            return;
        }

        const targetAllyId = allyMatch[1];
        const pWorld = allyMatch[2];

        // Caricamento DB del mondo specifico
        if (MONDO_CARICATO !== pWorld) {
            resArea.innerHTML = `<p style="text-align:center; padding:20px;">‚è≥ Caricamento Database Mondo ${pWorld}...</p>`;
            document.getElementById('card-risultati').style.display = 'block';
            try {
                const r = await fetch(`https://re-panza.github.io/lk_tool/db_${pWorld}.json?v=${Date.now()}`);
                if (r.ok) {
                    DB_STORICO = await r.json();
                    MONDO_CARICATO = pWorld;
                } else {
                    alert("‚ö†Ô∏è Database non trovato per questo mondo.");
                    return;
                }
            } catch (e) { 
                alert("‚ùå Errore nel caricamento dati.");
                return; 
            }
        }

        let inattiviFound = [];
        const ora = new Date();

        // Ciclo su tutto il database per filtrare i membri dell'alleanza target
        for (let pId in DB_STORICO) {
            const player = DB_STORICO[pId];
            
            // Verifica appartenenza ally e inattivit√† (> 24 ore)
            if (player.dati && String(player.dati.ally_id) === targetAllyId) {
                const ultimaMod = new Date(player.ultima_modifica);
                const oreDiff = Math.floor((ora - ultimaMod) / 36e5);

                if (oreDiff >= 24) {
                    inattiviFound.push({
                        nome: player.dati.nome || "ID " + pId,
                        id: pId,
                        giorni: Math.floor(oreDiff / 24),
                        data: ultimaMod.toLocaleDateString()
                    });
                }
            }
        }

        // Costruzione HTML finale
        let html = `<div style="text-align:center; margin-bottom:15px;">
                        <h3 style="margin:0; color:var(--accent);">Analisi Alleanza ${targetAllyId}</h3>
                        <small style="color:var(--muted);">Mondo ${pWorld}</small>
                    </div>`;

        if (inattiviFound.length === 0) {
            html += `<div class="status-badge status-active">TUTTI ATTIVI ‚úÖ</div>
                     <p style="text-align:center; font-size:13px; color:var(--muted);">Nessun membro dell'alleanza risulta inattivo nel DB.</p>`;
        } else {
            // Ordina i risultati per giorni di inattivit√† (dal pi√π dormiente)
            inattiviFound.sort((a, b) => b.giorni - a.giorni);

            inattiviFound.forEach(p => {
                html += `
                <div class="result-box" style="margin-bottom:10px; border-left-color: var(--danger);">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="font-size:15px; color:var(--text);">${p.nome}</b>
                        <span class="status-badge status-inactive" style="margin:0; padding:4px 10px; font-size:11px;">${p.giorni}gg OFF</span>
                    </div>
                    <div style="font-size:11px; color:var(--muted); margin-top:5px;">
                        ID: ${p.id} | Ultimo check: ${p.data}
                    </div>
                </div>`;
            });
        }
        
        resArea.innerHTML = html;
        document.getElementById('card-risultati').style.display = 'block';
    }
        document.getElementById('ai-input')?.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') chiediAlRe();
    });
    </script>
